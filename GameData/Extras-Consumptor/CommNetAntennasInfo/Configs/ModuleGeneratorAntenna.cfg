@PART[*]:HAS[@MODULE[ModuleDataTransmitte*]]:LAST[CommNetAntennasInfo] // :HAS[#antennaType[]]
{
	tempVar = #$MODULE[ModuleDataTransmitte*]/antennaPower$
    @tempVar *= 0.00000000001

    MODULE
    {
        name = ModuleGeneratorAntenna
        isAlwaysActive = false
        INPUT_RESOURCE
        {    
            name = ElectricCharge
            rate = #$../../tempVar$
        }
    }
}